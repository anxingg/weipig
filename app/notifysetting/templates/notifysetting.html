<ion-header-bar align-title="center" class="bar-blue">
    <button class="button button-icon icon header_left" ui-sref="tab.pigfarm">
    </button>
    <div class="h1 title" >
        <span>提醒设置</span>
    </div>
    <button class="button button-clear header_right txt_white">保存</button>
</ion-header-bar>
<ion-content>
    <div class='list'>
       <div class="item item-toggle">
            是否接受待办任务推送
            <label class="toggle toggle-positive">
                <input type="checkbox">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </div>
        <div class="item item-toggle">
            是否接受每日总结推送
            <label class="toggle toggle-positive">
                <input type="checkbox">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </div>
    </div>
</ion-content>
